<!DOCTYPE html lang="en">
<head>
    <html lang="en">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ABC123</title>
        <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <h4><%= instruction %></h4>

        <form id="contact-form" class="contact-form col-sm-6" method="POST" action="/api/game/useranswer"> 
            <div class="col-md-12" id="logDiv">
                <img src="/images/MR_Logo.png" id="divLogo">
            </div>
            <label>Answer</label>
           <div class="fancy-form">
            <input type="text" class="form-control" name="answer" placeholder="Answer" required/>
           </div> 
           <div class="fancy-form">
               <input type="submit" value="Submit" />
           </div>
          </form>

          <h1>
            <label><%= success_message %></label>
            <br>
            <label>Score: <%= current_score %></label>
          </h1>
    </div>
</body>
</html>
